<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー詳細</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="user-detail-container">
        <h1>ユーザー詳細</h1>
        <div id="userDetail">
            <!-- ユーザー詳細情報がここに表示されます -->
        </div>
        <a href="user_list.html" class="btn">一覧に戻る</a>
    </div>
    <script>
        // ダミーユーザーデータ
        const users = [
            { id: 1, name: "山田太郎", email: "taro.yamada@example.com" },
            { id: 2, name: "佐藤花子", email: "hanako.sato@example.com" },
            { id: 3, name: "鈴木一郎", email: "ichiro.suzuki@example.com" },
            { id: 4, name: "高橋美咲", email: "misaki.takahashi@example.com" },
            { id: 5, name: "田中健", email: "ken.tanaka@example.com" },
            { id: 6, name: "中村優子", email: "yuko.nakamura@example.com" },
            { id: 7, name: "小林誠", email: "makoto.kobayashi@example.com" },
            { id: 8, name: "加藤浩", email: "hiroshi.kato@example.com" },
            { id: 9, name: "斎藤智子", email: "tomoko.saito@example.com" },
            { id: 10, name: "渡辺直樹", email: "naoki.watanabe@example.com" }
        ];
        // クエリパラメータからID取得
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const userId = parseInt(getQueryParam('id'));
        const user = users.find(u => u.id === userId);
        const detailDiv = document.getElementById('userDetail');
        if (user) {
            detailDiv.innerHTML = `<p><strong>ID:</strong> ${user.id}</p><p><strong>名前:</strong> ${user.name}</p><p><strong>メールアドレス:</strong> ${user.email}</p>`;
        } else {
            detailDiv.innerHTML = '<p>ユーザー情報が見つかりません。</p>';
        }
    </script>
</body>
</html>
